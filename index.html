<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
  <div class="score__container">
    <div class="box title">
      <img src="./images/logo.svg" alt="logo">
    </div> 
    <div class="box score">
       <b>SCORE</b>
       <span>12</span>
     </div>
  </div>
  <div class="container__gameplay">
    <div class="triangle">
      <div class="box paper"><img src="./images/icon-paper.svg" alt=""></div>
      <div class="box scissors"><img src="./images/icon-scissors.svg" alt=""></div>
      <div class="box rock"><img src="./images/icon-rock.svg" alt=""></div>
    </div>
    
  </div>
 </div>  
</body>
</html>
